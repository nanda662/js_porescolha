    <script>
        function verificarPlaneta() {
    let planetas = ["Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"];

    let planetaInformado = prompt("Digite o nome de um planeta:");

    if (planetas.includes(planetaInformado)) {
        console.log(`O planeta ${planetaInformado} está na lista.`);
    } else {
        console.log(`O planeta ${planetaInformado} não está na lista.`);
    }
}
verificarPlaneta();

    </script>
