<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function contarValores() {
    let dentroIntervalo = 0; 
    let foraIntervalo = 0;   

    for (let i = 1; i <= 10; i++) {
        let valor = parseFloat(prompt(`Informe o valor ${i}:`));

        // Verifica se o valor está dentro do intervalo, alguém me mata pfv
        if (valor >= 24 && valor <= 42) {
            dentroIntervalo++;
        } else {
            foraIntervalo++;
        }
    }

    console.log(`Quantidade de valores dentro do intervalo [24, 42]: ${dentroIntervalo}`);
    console.log(`Quantidade de valores fora do intervalo [24, 42]: ${foraIntervalo}`);
}

contarValores();

    </script>
</head>
<body>
    
</body>
</html>
