<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcularMediaAluno() {
    let soma = 0;
    let nota;

    for (let i = 1; i <= 6; i++) {
        do {
            nota = parseFloat(prompt(`Informe a nota ${i} (entre 0 e 10):`));

            if (nota < 0 || nota > 10 || isNaN(nota)) {
                alert("Nota inválida. Insira um valor entre 0 e 10.");
            }
        } while (nota < 0 || nota > 10 || isNaN(nota)); // Repete se a nota for inválida

        soma += nota;
    }

    let media = soma / 6;

    console.log(`A média do aluno é: ${media.toFixed(2)}`);
}

calcularMediaAluno();

    </script>
