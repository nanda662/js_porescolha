    <script>
        function imprimirTabuadas() {
    let N = parseInt(prompt("Informe o valor de N para imprimir as tabuadas de 1 atÃ© N:"));

    if (N > 0) {
        for (let i = 1; i <= N; i++) {
            console.log(`Tabuada do ${i}:`);

            for (let j = 1; j <= 10; j++) {
                console.log(`${i} x ${j} = ${i * j}`);
            }

            console.log(''); 
        }
    } else {
        console.log("O valor de N deve ser maior que 0.");
    }
}

imprimirTabuadas();

    </script>
