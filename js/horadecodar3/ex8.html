<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function imprimirValores() {
    // Lê o valor de N informado pelo usuário
    let N = parseInt(prompt("Informe um valor maior que zero:"));

    // Verifica se N é maior que zero
    if (N > 0) {
        for (let i = 1; i <= N; i++) {
            console.log(i);
        }
    } else {
        console.log("O valor informado deve ser maior que zero.");
    }
}

imprimirValores();

    </script>
</head>

</html>
