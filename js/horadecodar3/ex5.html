<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function calcularMediaEntreNumeros() {
    let num1 = parseInt(prompt("Informe o primeiro número (menor):"));
    let num2 = parseInt(prompt("Informe o segundo número (maior):"));

    let soma = 0;
    let quantidade = 0;

    for (let i = num1; i <= num2; i++) {
        soma += i;
        quantidade++;
    }
    let media = soma / quantidade;
    console.log(`A média aritmética dos números entre ${num1} e ${num2} (inclusive) é: ${media}`);
}

calcularMediaEntreNumeros();

    </script>
</head>

</html>
